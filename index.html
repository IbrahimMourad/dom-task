<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="css/images.jpg" href="css/images.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>cart</title>
</head>

<body>
    <div id="page">
        <!-- Header Start -->
        <header>
            <div id="page-title">

                <h1 class="title">SHOPPING BAG</h1>
            </div>
        </header>
        <div id="cart-list">
            <ul>

                <li style=" align-items: center">
                    <img class="photo" src="css/images1.jpg" alt="A blouse">
                    <span class="details">blouse size: M</span>
                    <button class="add"> + </button>
                    <input type="number" class="count" value=1 disabled>
                    <button class="remove">-</button>
                    <button class="delete">delete</button>
                </li>
                <li style=" align-items: center">
                    <img class="photo" src="css/013.00BB457437-A55.001_10.jpg" alt="A blouse">
                    <span class="details">blouse size: XL</span>
                    <button class="add">+</button>
                    <input class="count" type="number" value=1 disabled step="1">
                    <button class="remove">-</button>
                    <button class="delete">delete</button>
                </li>
                <li style=" align-items: center">
                    <img class="photo" src="css/T39956.jpg" alt="A blouse">
                    <span class="details">blouse size: L</span>
                    <button class="add">+</button>
                    <input class="count" type="number" value=1 disabled step="1">
                    <button class="remove">-</button>
                    <button class="delete">delete</button>
                </li>
                <li style=" align-items: center">
                    <img class="photo" src="css/images1.jpg" alt="A blouse">
                    <span class="details">blouse size: M</span>
                    <button class="add">+</button>
                    <input class="count" type="number" value=1 disabled step="1">
                    <button class="remove">-</button>
                    <button class="delete">delete</button>
                </li>
            </ul>
        </div>
        <form id="total">
            <div>
                <input type="checkbox" id="deleteall" />
                <label for="deleteall">delete all cart</label>
            </div>
            <div>
                <input id="totalInput" type="number" value=1 placeholder="total price..." />
                <button>total</button>
            </div>
        </form>


    </div>
    <footer>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>

    </footer>
</body>


</html>
